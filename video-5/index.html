</head>
<body>

	<div class="container">
		<h1>HTML5(canvas)でクロマキー合成テスト</h1>

		<div style="display: none;">
		<h2>video</h2>
		<video id="gay" muted autoplay loop controls width="480" height="270">
			<source src="../gay.mp4">
		</video>
		</div>

		<h2>canvas</h2>
		<div class="canvas-container video-4">
			<canvas id="canvas" width="480" height="270"></canvas>
			<div class="canvas-bg-container">
				<div class="canvas-bg canvas-bg1" id="canvas-bg">
					<!-- <img style="display: none;" src="./bg.jpg" alt=""> -->
				</div>
			</div>
		</div>

		<p class="input-container">
			<input type="text" id="image_url" name="image_url" placeholder="差し替える背景画像のURLを入れてね">
			<button class="button" id="image_submit">変更</button>
		</p>
		<style>
			.input-container {
				display: -webkit-flex;
				display: -moz-flex;
				display: -ms-flex;
				display: flex;
				align-items: center;
			}
			.input-container input[type="text"] {
				box-sizing: border-box;
				width: 100%;
				height: 3em;
				font-size: 16px;
				padding: .5em;
				margin-right: .5em
			}
			.input-container input[type="submit"] {
				width: auto;
			}
		</style>

		<p class="pagination"><a href="../video-4/">前へ</a></p>

		<p><a href="../">HOMO</a></p>
	</div><!-- /container -->

	<script>
		var video  = document.getElementById('gay');
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");

		window.onload = function() {
			draw();	
		}

		// 参考： http://qiita.com/keiskimu/items/a4fc9ebb338906b9813e
		var draw = function() {
			context.drawImage(video, 0, 0, canvas.width, canvas.height);
			chromaKey();
			requestAnimationFrame(draw)
		}

		// background color
		var chromaKeyColor = {
			r: 0,
			g: 0,
			b: 255
		};

        var colorDistance = 30;

		var chromaKey = function () {
			var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
			var data = imageData.data;

			for (var i = 0, l = data.length; i < l; i += 4) {

				var target = {
					r: data[i],
					g: data[i + 1],
					b: data[i + 2]
				};

				if (getColorDistance(chromaKeyColor, target) < colorDistance) {
						data[i + 3] = 0;
					}
				}

			imageData.data = data;
			context.putImageData(imageData, 0, 0);
		};

		var getColorDistance = function (rgb1, rgb2) {
			return Math.sqrt(
				Math.pow((rgb1.r - rgb2.r), 2) +
				Math.pow((rgb1.g - rgb2.g), 2) +
				Math.pow((rgb1.b - rgb2.b), 2)
			);
		};



		// 背景画像の変更
		var image_url    = document.getElementById('image_url');
		var image_submit = document.getElementById('image_submit');
		var canvas_bg    = document.getElementById('canvas-bg');

		image_submit.addEventListener('click', function() {
			if ( image_url.value ) {
				canvas_bg.setAttribute('style', "background-image: url(" + image_url.value +");");
				console.log(image_url.value);
			}
		});


	</script>
</body>
</html>
