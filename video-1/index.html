<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Chroma Key Test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<h1>HTML5 &lt;video&gt;の動画をcanvas要素に描画</h1>

		<video id="gay" muted autoplay loop controls width="480" height="270">
			<source src="../gay.mp4">
		</video>
		<div>
			<button id="button">押した瞬間の動画を切り取る（スクショ）</button>
		</div>
		<canvas id="canvas" width="480" height="270" ></canvas>

	</div><!-- /container -->

	<script>
		var video  = document.getElementById('gay');
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");

		var button = document.getElementById('button');
		button.addEventListener('click', function() {
			context.drawImage(video, 0, 0, 480, 270);
		});
	</script>
</body>
</html>
